<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- css debugger -->
    <link rel="stylesheet" href="style/debug.css">
    <style>
        .center{
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>


    <section id="mainHero" class="hero is-dark is-bold">
        <div class="hero-body">
            <h1 id="mainTitle" class="title">Rock Paper Scissors</h1>
            <h2 class="subtitle"><a
                    href="https://www.theodinproject.com/courses/web-development-101/lessons/dom-manipulation#practice">Dom
                    Manipulation: Rock Paper Scissors</a></h2>
        </div>
    </section>

    <section class="section has-background-light">
        <div class="container">

            <div class="columns is-vcentered">

                <div class="column">
                    <button id="rockButton" class="button is-large is-link is-rounded center">
                        <span class="icon">
                            <i class="far fa-hand-rock fas"></i>
                        </span>
                        <span>
                            Rock
                        </span>
                    </button>
                </div>

                <div class="column">
                    <button id="paperButton" class="button is-large is-warning is-rounded">
                        <span class="icon">
                            <i class="far fa-hand-paper fas"></i>
                        </span>
                        <span>
                            Paper
                        </span>
                    </button>
                </div>

                <div class="column">
                    <button id="scissorsButton" class="button is-large is-danger is-rounded">
                        <span class="icon">
                            <i class="far fa-hand-scissors fas"></i>
                        </span>
                        <span>
                            Scissors
                        </span>
                    </button>
                </div>


            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
